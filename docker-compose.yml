version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eck-ui-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - KUBECONFIG=/root/.kube/config
    volumes:
      # Mount kubeconfig for Kubernetes access
      - ${HOME}/.kube:/root/.kube:ro
      # For minikube, also mount minikube certs
      - ${HOME}/.minikube:${HOME}/.minikube:ro
    networks:
      - eck-ui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eck-ui-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - eck-ui-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  eck-ui-network:
    driver: bridge
