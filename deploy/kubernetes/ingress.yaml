apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eck-ui
  namespace: eck-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment for cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: eck-ui.example.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eck-ui-frontend
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - eck-ui.example.com
  #   secretName: eck-ui-tls
