apiVersion: v1
kind: Service
metadata:
  name: eck-ui-backend
  namespace: eck-ui
  labels:
    app: eck-ui
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: eck-ui
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: eck-ui-frontend
  namespace: eck-ui
  labels:
    app: eck-ui
    component: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: eck-ui
    component: frontend
